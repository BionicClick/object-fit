<!Doctype html>
<html>
<head>
	<style type="text/css">
		body {
			min-height: 100vh;
			margin: 0;
			padding: 10px;
		}

		* {
			-webkit-box-sizing: border-box;
			   -moz-box-sizing: border-box;
			        box-sizing: border-box;
		}

		.img_container {
			width: 100%;
			height: 35rem;
			overflow: hidden;

			margin: 10px 0;
			border: 5px solid red;
		}

		.inside-wrapper-div {
			width: 100%;
			height: 35rem;
		}

		.contain {
			object-fit: contain;
		}
	</style>
	<!-- // <script src="../test.object-fit.js"></script> -->
	<script src="modernizr.js"></script>
</head>
<body>
	<h1><code>object-fit: contain;</code></h1>
	<div class="img_container">
		<img class="inside-wrapper-div contain" src="image.jpg">
	</div>

	<script>
		if(!Modernizr.objectFit) {
			document.write('<script src="../polyfill.object-fit.js"><\/script>');
		}

		window.addEventListener('load', function() {

			if (!Modernizr.objectFit) {
				var element = 'img';
				var style = 'cover'; // contain | cover available

				objectFit.polyfill(element, style);
				objectFit._addEventListener(window, 'resize', function() {
					objectFit.polyfill(element, style);
				});
			}
		});
	</script>
</body>
</html>
